name: Serverless Deploy

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install packages
      run: |
        npm i
    
    - name: Run tests
      run: |
        npm run test
    
    - name: Copy env
      run: |
        echo -e "${{secrets.ENV}}" > .env.production
        
    - name: Copy json config
      run: |
        echo -e '${{secrets.RELAYERS_CONFIG}}' > relayers_config.json
    
    - name: Serverless AWS authentication
      run: |
        yarn sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY }} --secret ${{ secrets.AWS_SECRET_KEY }}
    
    - name: Deploy Lambda functions
      run: |
        NODE_ENV=production yarn sls deploy
